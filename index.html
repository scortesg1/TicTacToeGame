<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="modal">
        <div class="modal__container">
            <h1 class="modal__title">Player wins!</h1>
            <span>Player 1 (<b>X</b>)</span>
            <span>Player 2 (<b>O</b>)</span>
            <div class="controls">
                <button id="controls__restart">Restart</button>
            </div>
        </div>
    </section>
    <main>
        <section class="container">
            <div class="container__cell" id="1"><span></span></div>
            <div class="container__cell" id="2"><span></span></div>
            <div class="container__cell" id="3"><span></span></div>
            <div class="container__cell" id="4"><span></span></div>
            <div class="container__cell" id="5"><span></span></div>
            <div class="container__cell" id="6"><span></span></div>
            <div class="container__cell" id="7"><span></span></div>
            <div class="container__cell" id="8"><span></span></div>
            <div class="container__cell" id="9"><span></span></div>
        </section>
        
    </main>
    <script src="js/main.js"></script>
</body>
</html>
